<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <ng-container matColumnDef="customer_id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef = "let element"> {{element.customer_id}}</td>
  </ng-container>

  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef> FirstName </th>
    <td mat-cell *matCellDef = "let element"> {{element.first_name}}</td>
  </ng-container>

  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> LastName </th>
    <td mat-cell *matCellDef = "let element"> {{element.last_name}}</td>
  </ng-container>

  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Address </th>
    <td mat-cell *matCellDef = "let element"> {{element.address}}</td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef = "let element"> {{element.email}}</td>
  </ng-container>

  <ng-container matColumnDef="activebool">
    <th mat-header-cell *matHeaderCellDef> Activebool </th>
    <td mat-cell *matCellDef = "let element"> {{element.activebool}}</td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> button </th>
    <td mat-cell *matCellDef = "let element"> <app-customer-button [customer] = "element"></app-customer-button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
</table>
